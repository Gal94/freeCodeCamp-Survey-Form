<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>FCC: Survey Form</title>
  </head>
  <body>
    <main id="main">
      <section class="header-section">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </section>
      <section class="form-section">
        <form id="survey-form">
          <div class="survey-form__input-div">
            <label for="name" id="name-label">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="survey-form__input-div">
            <label for="email" id="email-label">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="survey-form__input-div">
            <label for="age" id="number-label">Age (optional)</label>
            <input
              type="number"
              name="age"
              id="number"
              placeholder="Age"
              min="0"
              max="120"
              required
            />
          </div>
          <div class="survey-form__input-div">
            <label for="">Which option best describes your current role?</label>
            <select id="dropdown">
              <option selected disabled>select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer Not To Say">Prefer Not To Say</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="survey-form__input-div">
            <p class="survey-form__radio-p">
              Would you recommend freeCodeCamp to a friend?
            </p>
            <input type="radio" name="recommend" id="yes" value="1" />
            <label for="yes">Definitely</label>
            <br />
            <input type="radio" name="recommend" id="maybe" value="2" />
            <label for="maybe">Maybe</label>
            <br />
            <input type="radio" name="recommend" id="not-sure" value="3" />
            <label for="not-sure">Not Sure</label>
          </div>
          <div class="survey-form__input-div">
            <label for=""
              >Which is your favorite feature on freeCodeCamp?</label
            >
            <select>
              <option selected disabled>select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </div>
          <div class="survey-form__input-div">
            <p>
              What would you like to see improved?
              <span>(Check all that apply)</span>
            </p>
            <label class="survey-form__checkbox-label"
              ><input type="checkbox" name="checkbox" value="value" />Front-end
              Projects</label
            >
            <label class="survey-form__checkbox-label"
              ><input type="checkbox" name="checkbox" value="value" />Back-end
              Projects</label
            >
            <label class="survey-form__checkbox-label"
              ><input type="checkbox" name="checkbox" value="value" />Data
              Visualization</label
            >
            <label class="survey-form__checkbox-label"
              ><input
                type="checkbox"
                name="checkbox"
                value="value"
              />Challenges</label
            >
            <label class="survey-form__checkbox-label"
              ><input type="checkbox" name="checkbox" value="value" />Open
              Source Community</label
            >
            <label class="survey-form__checkbox-label"
              ><input type="checkbox" name="checkbox" value="value" />Gitter
              help rooms</label
            >
            <label class="survey-form__checkbox-label"
              ><input
                type="checkbox"
                name="checkbox"
                value="value"
              />Videos</label
            >
            <label class="survey-form__checkbox-label"
              ><input type="checkbox" name="checkbox" value="value" />City
              Meetups</label
            >
            <label class="survey-form__checkbox-label"
              ><input
                type="checkbox"
                name="checkbox"
                value="value"
              />Wiki</label
            >
            <label class="survey-form__checkbox-label"
              ><input
                type="checkbox"
                name="checkbox"
                value="value"
              />Forum</label
            >
            <label class="survey-form__checkbox-label"
              ><input type="checkbox" name="checkbox" value="value" />Additional
              Courses</label
            >
          </div>

          <div class="survey-form__input-div">
            <label for="more">Any comments or suggestions?</label>
            <textarea
              name="more"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>

          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
